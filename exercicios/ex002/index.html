<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Vc pode escrever um parágrafo de qualquer jeito,
         basta colocar tudo no meio do par de tags &lt;p&gt; e 
         &lt;/p&gt;.
         <!-- LT: LESS THAN / GT: GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como
        este, vc pode usar a tag &lt;br&gt;. 
    </p>
    <p>Alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
        &downarrow;
        &darr;
    </p>
    <p>Adicionar emojis: 

        <!-- Usar &#x mais o final do Codepoints na emojipedia.org -->
        &#x1F525;
        &#x2705;
    </p>

</body>
</html>
